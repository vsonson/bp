<div>
    <h2>
        <span>Quote Of The Days</span>
        <button class="btn btn-primary float-right jh-create-entity create-quote-of-the-day" [routerLink]="['/', { outlets: { popup: ['quote-of-the-day-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Quote Of The Day
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="quoteOfTheDays">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="author"><span>Author</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="quoteText"><span>Quote Text</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let quoteOfTheDay of quoteOfTheDays ;trackBy: trackId">
                <td><a [routerLink]="['../quote-of-the-day', quoteOfTheDay.id ]">{{quoteOfTheDay.id}}</a></td>
                <td>{{quoteOfTheDay.author}}</td>
                <td>{{quoteOfTheDay.quoteText}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../quote-of-the-day', quoteOfTheDay.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'quote-of-the-day/'+ quoteOfTheDay.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'quote-of-the-day/'+ quoteOfTheDay.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="quoteOfTheDays && quoteOfTheDays.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
