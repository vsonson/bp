<div>
    <h2>
        <span>Track Metric Questions</span>
        <button class="btn btn-primary float-right jh-create-entity create-track-metric-question" [routerLink]="['/', { outlets: { popup: ['track-metric-question-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Track Metric Question
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="trackMetricQuestions">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="question"><span>Question</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="isMandatory"><span>Is Mandatory</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="trackMetric.id"><span>Track Metric</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trackMetricQuestion of trackMetricQuestions ;trackBy: trackId">
                <td><a [routerLink]="['../track-metric-question', trackMetricQuestion.id ]">{{trackMetricQuestion.id}}</a></td>
                <td>{{trackMetricQuestion.question}}</td>
                <td>{{trackMetricQuestion.isMandatory}}</td>
                <td>
                    <div *ngIf="trackMetricQuestion.trackMetric">
                        <a [routerLink]="['../track-metric', trackMetricQuestion.trackMetric?.id ]" >{{trackMetricQuestion.trackMetric?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../track-metric-question', trackMetricQuestion.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'track-metric-question/'+ trackMetricQuestion.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'track-metric-question/'+ trackMetricQuestion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="trackMetricQuestions && trackMetricQuestions.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
