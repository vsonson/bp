<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTrackMetricQuestionLabel">Create or edit a Track Metric Question</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!trackMetricQuestion.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="trackMetricQuestion.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_question">Question</label>
            <input type="text" class="form-control" name="question" id="field_question"
                [(ngModel)]="trackMetricQuestion.question" required/>
            <div [hidden]="!(editForm.controls.question?.dirty && editForm.controls.question?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.question?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_isMandatory">Is Mandatory</label>
            <input type="checkbox" class="form-control" name="isMandatory" id="field_isMandatory"
                [(ngModel)]="trackMetricQuestion.isMandatory" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_trackMetric">Track Metric</label>
            <select class="form-control" id="field_trackMetric" name="trackMetric" [(ngModel)]="trackMetricQuestion.trackMetric" >
                <option [ngValue]="null"></option>
                <option [ngValue]="trackMetricOption.id === trackMetricQuestion.trackMetric?.id ? trackMetricQuestion.trackMetric : trackMetricOption" *ngFor="let trackMetricOption of trackmetrics; trackBy: trackTrackMetricById">{{trackMetricOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
