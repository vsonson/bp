<div>
    <h2>
        <span>Track Metrics</span>
        <button class="btn btn-primary float-right jh-create-entity create-track-metric" [routerLink]="['/', { outlets: { popup: ['track-metric-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Track Metric
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="trackMetrics">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span>Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="trackIcon"><span>Track Icon</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="infoBubble"><span>Info Bubble</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trackMetric of trackMetrics ;trackBy: trackId">
                <td><a [routerLink]="['../track-metric', trackMetric.id ]">{{trackMetric.id}}</a></td>
                <td>{{trackMetric.name}}</td>
                <td>{{trackMetric.description}}</td>
                <td>{{trackMetric.trackIcon}}</td>
                <td>
                    <a *ngIf="trackMetric.infoBubble" (click)="openFile(trackMetric.infoBubbleContentType, trackMetric.infoBubble)">open</a>
                    <span *ngIf="trackMetric.infoBubble">{{trackMetric.infoBubbleContentType}}, {{byteSize(trackMetric.infoBubble)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../track-metric', trackMetric.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'track-metric/'+ trackMetric.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'track-metric/'+ trackMetric.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="trackMetrics && trackMetrics.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
